<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="player-selection">
        <div class="player-one">
            <label for="p1">Player 1 (X) Name:</label>
            <input type="text" id="p1">
        </div>
        <div class="player-two">
            <label for="p2">Player 2 (O) Name:</label>
            <input type="text" id="p2">
        </div>
        <button class="submit">Submit</button>
    </div>
    <div class="board">
        <div class="spot lt"></div>
        <div class="spot ct"></div>
        <div class="spot rt"></div>
        <div class="spot lc"></div>
        <div class="spot cc"></div>
        <div class="spot rc"></div>
        <div class="spot lb"></div>
        <div class="spot cb"></div>
        <div class="spot rb"></div>
    </div>
    <button>Reset Game</button>
</body>
</html>
